<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>
<p>Username: <span th:text="${user.username}"></span></p>
<p>Email: <span th:text="${user.email}"></span></p>
<p>Roles:
    <span th:each="role : ${user.getRoles()}" th:text="${role.getName()} + ' '"></span>
</p>
<div>
    <form action="#" th:action="@{/logout}" method="post" onsubmit="return confirm('Вы уверены, что хотите выйти из акаунта?');">
        <button type="submit">Выйти</button>
    </form>
</div>
</body>
</html>
