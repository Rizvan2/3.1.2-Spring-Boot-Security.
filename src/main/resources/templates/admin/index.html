<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h1>All Users</h1>
<div th:each="user : ${admin}">
    <a th:href="@{/admin/show(id=${user.getId()})}" th:text="${user.getUsername()}">User Name</a>
</div>
<hr/>
<a th:href="@{/admin/user}">Текущий пользователь</a><br/><br/>
<a th:href="@{/admin/saveUser}">Create New User</a><br/><br/>
<div>
    <form action="#" th:action="@{/logout}" method="post" onsubmit="return confirm('Вы уверены, что хотите выйти из акаунта?');">
        <button type="submit">Выйти</button>
    </form>
</div>
</body>
</html>
